<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>World Database Lookup</title>
		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />
		<script src="world.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="containter">
					<img src ="world-globe.jpg" alt="Cartoon world globe pointing" height ="200" width="auto";>
					<h1>World Database Lookup</h1>
				</div>
			</header>
			<main>
				<section class = "Area">
					<div id="controls">
						<label for="country">Country:</label>
						<input id="country" type="search" name="country" placeholder=" Enter country name " size="100" />
						<button id="lookup" class="flex-tem">Lookup</button>
						<button id="lookup_cities" class="flex-tem">Lookup Cities</button>
					</div>
				</section>			
				<h2>Result</h2>
				<div id="result">
					<!-- countries will appear here -->
				</div>
			</main>
		</div>
		<footer>
			<p>Designed by O'kelia Green </p>
			</footer>
	</body>
</html>
